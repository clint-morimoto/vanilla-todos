<!doctype html>

<html lang="eng">
<head>
   <meta charset="utf-8">
   <title>ToDos</title>
   <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="main-body">
      <h1 class="todos-header">ToDos</h1>
      <div class="centered">
         <input class="todo-input" placeholder="Enter a ToDo here...">
         <select required class="todo-priority">
            <option value="" disabled selected>Priority</option>
            <option value="Minor">Minor</option>
            <option value="Important">Important</option>
            <option value="Urgent">Urgent</option>
         </select>
         <button class="add-button button">Add ToDo</button>
         <button class="clear-button button">Clear all ToDos</button>
         <ul class="todo-ul"></ul>
      </div>
   </div> 

   <script src="app.js"></script>
</body>

</html>
